<li class="team__item" data-animation>
    <div class="team__img">
        <img src="images/icons/empty.gif" data-src="@@photo" alt="@@name" width="100" height="100">
    </div>
    <div class="team__info">
        <p class="team__name">@@name</p>
        <a class="team__email" href="mailto:@@email">@@email</a>
        <div class="team__post">
            <p>@@post</p>
        </div>
    </div>
</li>
